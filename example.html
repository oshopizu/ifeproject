<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Courses Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


  <style>
    /* Custom CSS for styling */
    .carousel-item {
      text-align: center;
    }
    .course {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div id="courseCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="course">
            <h3>Course 1</h3>
            <p>Description of Course 1</p>
            <a href="#" class="btn btn-primary">Enroll Now</a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="course">
            <h3>Course 2</h3>
            <p>Description of Course 2</p>
            <a href="#" class="btn btn-primary">Enroll Now</a>
          </div>
        </div>
        <!-- Add more course items as needed -->
      </div>
    </div>
    <div class="carousel-item">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="course">
            <h3>Course 3</h3>
            <p>Description of Course 3</p>
            <a href="#" class="btn btn-primary">Enroll Now</a>
          </div>
        </div>
        </div>
        <!-- Add more course items as needed -->
      </div>
    </div>
    <!-- Add more carousel items as needed -->
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#courseCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous<i class='bx bx-chevron-right'></i></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#courseCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
