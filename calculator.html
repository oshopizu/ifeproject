<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="calulator.css">
    <title>Document</title>
</head>
<body class="text-center bg-danger align-items:center d-flex" style="height: 60vh;">
    <div class="container col-md-5  rounded p-5 mt-5">
        <input type="text" class="display mb-2 text-end" style="height: 50px; width: 100%; font-size: 25px; outline: none; border: none;">

        <div class="buttons" style="display: grid; grid-template-columns: repeat(4, 1fr); grid-gap: 10px; text-align: right;">
          <button class="btn rounded bg-dark text-white" data-value="AC">AC</button>
          <button class="btn rounded bg-dark text-white" data-value="DEL">DEL</button>
          <button class="btn rounded bg-dark text-white" data-value="%">%</button>
          <button class="btn rounded bg-dark text-white" data-value="/">/</button>

          <button class="btn rounded bg-dark text-white" data-value="7">7</button>
          <button class="btn rounded bg-dark text-white" data-value="8">8</button>
          <button class="btn rounded bg-dark text-white" data-value="9">9</button>
          <button class="btn rounded bg-dark text-white" data-value="*">*</button>

          <button class="btn rounded bg-dark text-white" data-value="4">4</button>
          <button class="btn rounded bg-dark text-white" data-value="5">5</button>
          <button class="btn rounded bg-dark text-white" data-value="6">6</button>
          <button class="btn rounded bg-dark text-white" data-value="-">-</button>

          <button class="btn rounded bg-dark text-white" data-value="1">1</button>
          <button class="btn rounded bg-dark text-white" data-value="2">2</button>
          <button class="btn rounded bg-dark text-white" data-value="3">3</button>
          <button class="btn rounded bg-dark text-white" data-value="+">+</button>

          <button class="btn rounded bg-dark text-white" data-value="0">0</button>
          <button class="btn rounded bg-dark text-white" data-value="00">00</button>
          <button class="btn rounded bg-dark text-white" data-value=".">.</button>
          <button class="btn rounded bg-dark text-white" data-value="=">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
