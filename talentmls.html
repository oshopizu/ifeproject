<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="talentmls.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center p-3 col-md-6">
        <img src="https://d3j0t7vrtr92dk.cloudfront.net/images/logo.svg" alt="" width="40%">
        <p style="color: #2c76bc; font-size: 40px; margin-top: 0.5cm;">Log in to your online training</p>
    </div>
    <div class="cotainer mx-auto col-md-6">
        <div class="row mx-auto">
            <label for="domain" class="col-sm-3 col-form-label">DOMAIN</label>
            <div class="col-sm-6">
              <div class="input-group" style="width: 100%;">
                <input type="text" class="form-control">
                <span class="input-group-text bg-white"><b>.talentmls.com</b></span>
              </div>
            </div>
          </div>
          <div class="row mt-2 mx-auto">
            <label for="inputUsername" class="col-sm-3 col-form-label">USERNAME OR EMAIL</label>
            <div class="col-sm-6">
               <input type="text" class="form-control me-4" placeholder="Username or email address">
            </div>
          </div>
          <div class="row mt-2 mx-auto">
            <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <div class="text-center mt-4">
            <button type="button" class="btn rounded-pill text-white btn-lg" style="background: #216eb9;">Log in</button>
            <h5 class="huh mt-2">Don't have an account <a href="#" class="text-decoration-none">sign up</a> for free</h5>
          </div>
    </div>
    
    
</body>
</html>
